<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Item Title</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    
    <div>
		<form action="https://google.com" method="post">
			<div>
				<label for="name">Enter username (upper and lowercase letters): </label>
				<input type="text" name="name" placeholder="My Name" required pattern="[A-Za-z]+">
			</div>
			
			<div>
				<label for="age">Age</label>
				<input type="range" name="age" min="18" max="150">
			</div>			
			
			<div>
				<label for="url">Enter an https:// URL:</label>
				<input type="url" name="url" placeholder="https://example.com" 
					pattern="https://.*" size="30" required>
    		</div>
			
			<div>
				<label for="submit">Create/Change:</label>
            	<input type="submit" value="submit">
            </div>
		</form>
	</div>
	
</body>
</html>
