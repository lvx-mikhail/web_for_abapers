ID: web_for_abapers
_schema-version: '2.1'
version: 0.0.1

modules:
 - name: server
   type: nodejs
   path: server
   provides:
    - name: server_api
      properties:
         url: ${default-url}

 


resources:
 - name: uaa_web_for_abapers
   parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
   type: org.cloudfoundry.managed-service

 - name: dest_web_for_abapers
   parameters:
      service-plan: lite
      service: destination
   type: org.cloudfoundry.managed-service

